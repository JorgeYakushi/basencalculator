<html lang="en">
<head>

</head>

<body>
  <div class="container">
    <h2 id="Indicaciones">Convert any base-n number to a base-m number:</h2>
    <div class="twoMembers">
      <div class="label1">input number:</div>
      <div class="label2">result:</div>
    </div>
    <div class="twoMembers">
      <input type = "text"
      id = "inputText"
      value = "insert number to convert" />
      <input type = "text"
      id = "outputText"
      value = "" />
    </div>
    <div class="twoMembers">
      <input type = "number"
      id = "inputBaseText"
      value = 10 />
      <input type = "number"
      id = "outputBaseText"
      value = 2 />
    </div>
    <div class="twoMembers">
    <button onclick="convertBase()">Convert</button>
    <button onclick="swapBases()">Swap Bases</button></div>
  </div>
</body>
