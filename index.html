<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>n base calculator</title>
  <script src="calculation.js"></script>


</head>

<body>
    <h2>Convert any base-n number to a base-m number:</h2>
    <input type = "text"
    id = "inputText"
    value = "insert number to convert" />
    <input type = "text"
    id = "outputText"
    value = "" />
    <br>
    <input type = "number"
    id = "inputBaseText"
    value = 10 />
    <input type = "number"
    id = "outputBaseText"
    value = 2 />
    <br>
    <button onclick="convertBase()">Convert</button>
    <button onclick="swapBases()">Swap Bases</button>
</body>
</html>
